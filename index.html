<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="amount">Amount you would like to borrow:</label>
    <input type="number" id="amount" min="1" step="1" max="8000" maxlength="4"/>
    <label for="expectedSalary">Your expected salary:</label>
    <input type="number" id="expectedSalary" min="20,000" step="1" minlength="5" oninput="validity.valid||(value='')"/>
    <label for="repayment">Percentage of salary you will commit to repayment (pcm):</label>
    <input type="number" id="repayment" min="10" step="1" max="100" maxlength="3"/>
    <input type="submit">
</form>
</body>
</html>
